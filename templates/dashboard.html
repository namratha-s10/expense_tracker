{% extends "base.html" %}
{% block content %}

<h3>Total Expenses ({{ month }}): â‚¹{{ total }}</h3>

<canvas id="chart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
fetch("/chart-data")
  .then(res => res.json())
  .then(data => {
    new Chart(document.getElementById("chart"), {
      type: "pie",
      data: {
        labels: Object.keys(data),
        datasets: [{
          data: Object.values(data)
        }]
      }
    });
  });
</script>

{% endblock %}
